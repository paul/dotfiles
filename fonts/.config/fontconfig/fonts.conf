<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Use twemoji for emoji fonts -->
 <!-- Add emoji generic family -->
 <alias binding="strong">
  <family>emoji</family>
  <default>
   <family>Twemoji</family>
  </default>
 </alias>
 <!-- Alias requests for the other emoji fonts -->
 <alias binding="strong">
  <family>Apple Color Emoji</family>
  <prefer>
   <family>Twemoji</family>
  </prefer>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias binding="strong">
  <family>Segoe UI Emoji</family>
  <prefer>
   <family>Twemoji</family>
  </prefer>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias binding="strong">
  <family>Noto Color Emoji</family>
  <prefer>
   <family>Twemoji</family>
  </prefer>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <!-- prepend Emoji font for all other fonts -->
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>Twemoji</string>
  </edit>
 </match>
 <alias binding="same">
  <!-- Ubuntu font is gross, use something else -->
  <family>Ubuntu</family>
  <prefer>
   <family>San Francisco Text</family>
  </prefer>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
