<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="assign">
      <string>MesloLGM Nerd Font</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>MesloLGM Nerd Font</string>
    </edit>
  </match>
</fontconfig>
